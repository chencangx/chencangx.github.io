<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>æ²§</title>

  <style>
    body {
      background: #111;
    }

    canvas {
      margin: 50% auto auto;
      display: block;
    }
  </style>

</head>
<body style="">

<div></div>

<script>
  var $ = {};

  $.Particle = function (opt) {
    this.radius = 7;
    this.x = opt.x;
    this.y = opt.y;
    this.angle = opt.angle;
    this.speed = opt.speed;
    this.accel = opt.accel;
    this.decay = 0.01;
    this.life = 3;
  };

  $.Particle.prototype.step = function (i) {
    this.speed += this.accel;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    this.angle += $.PI / 64;
    this.accel *= 1.01;
    this.life -= this.decay;

    if (this.life <= 0) {
      $.particles.splice(i, 1);
    }
  };

  $.Particle.prototype.draw = function (i) {
    $.ctx.fillStyle = $.ctx.strokeStyle = 'hsla(' + ($.tick + (this.life * 120)) + ', 100%, 60%, '
        + this.life + ')';
    $.ctx.beginPath();
    if ($.particles[i - 1]) {
      $.ctx.moveTo(this.x, this.y);
      $.ctx.lineTo($.particles[i - 1].x, $.particles[i - 1].y);
    }
    $.ctx.stroke();

    $.ctx.beginPath();
    $.ctx.arc(this.x, this.y, Math.max(0.001, this.life * this.radius), 0, $.TWO_PI);
    $.ctx.fill();

    var size = Math.random() * 1.25;
    $.ctx.fillRect(~~(this.x + ((Math.random() - 0.5) * 35) * this.life),
        ~~(this.y + ((Math.random() - 0.5) * 35) * this.life), size, size);
  }

  $.step = function () {
    $.particles.push(new $.Particle({
      x: $.width / 2 + Math.cos($.tick / 20) * $.min / 2,
      y: $.height / 2 + Math.sin($.tick / 20) * $.min / 2,
      angle: $.globalRotation + $.globalAngle,
      speed: 0,
      accel: 0.01
    }));

    $.particles.forEach(function (elem, index) {
      elem.step(index);
    });

    $.globalRotation += $.PI / 6;
    $.globalAngle += $.PI / 6;
  };

  $.draw = function () {
    $.ctx.clearRect(0, 0, $.width, $.height);

    $.particles.forEach(function (elem, index) {
      elem.draw(index);
    });
  };

  $.init = function () {
    $.canvas = document.createElement('canvas');
    $.ctx = $.canvas.getContext('2d');
    $.width = 1000;
    $.height = 1000;
    $.canvas.width = $.width * window.devicePixelRatio;
    $.canvas.height = $.height * window.devicePixelRatio;
    $.canvas.style.width = $.width + 'px';
    $.canvas.style.height = $.height + 'px';
    $.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    $.min = $.width * 0.5;
    $.particles = [];
    $.globalAngle = 0;
    $.globalRotation = 0;
    $.tick = 0;
    $.PI = Math.PI;
    $.TWO_PI = $.PI * 2;
    $.ctx.globalCompositeOperation = 'lighter';
    document.body.appendChild($.canvas);
    $.loop();
  };

  $.loop = function () {
    requestAnimationFrame($.loop);
    $.step();
    $.draw();
    $.tick++;
  };

  $.init();

  function onSuccess() {
    document.getElementsByTagName("canvas")[0].style.display = "none";
    document.body.style.background = 'url(./images/932f1f324d164375963ee220b5de4c0f.png) no-repeat top';
    document.body.style.backgroundSize = '100%'
  }

  function onFailure() { /* do stuff */
  }

  BackgroundLoader('./images/932f1f324d164375963ee220b5de4c0f.png', 2, onSuccess, onFailure);

  function BackgroundLoader(url, seconds, success, failure) {
    var loaded = false;
    var image = new Image();

    // this will occur when the image is successfully loaded
    // no matter if seconds past
    image.onload = function () {
      loaded = true;
      // var div = document.getElementById("dk");
      // div.style.backgroundImage = "url('" + url + "')";
      // document.body.style.background = 'url(./images/932f1f324d164375963ee220b5de4c0f.png) no-repeat top';
      document.body.style.backgroundSize = '100%'
    }
    image.src = url;

    setTimeout(function () {
      // if when the time has passed image.onload had already occurred,
      // run success()
      if (loaded) {
        success();
      } else {
        failure();
      }
    }, seconds * 1000);

  }
</script>

<div style="text-align:center;clear:both;">
</div>

</body>
</html>
